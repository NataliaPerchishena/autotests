version: "3.3"

services:
  cypress-dev:
    build: ./parser
    user: 1000:1000
    entrypoint: cypress run -C cypress.dev.json
    shm_size: '2gb'
    volumes:
      - ./parser/cypress/:/e2e/cypress
  cypress-prod:
    build: ./parser
    user: 1000:1000
    entrypoint: cypress run -C cypress.prod.json
    shm_size: '2gb'
    volumes:
      - ./parser/cypress/:/e2e/cypress
